<html>
<head>
    <meta charset='utf-8'>

    <title>Donations</title>
    <!-- boostrap 4-->
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <!--libreria de css animate.css-->

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Donaciones</a>
        </div>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
               <form id="donation-form" class="card card-body" action="">
                   
                <div class="form-group">
                    <input type="email" id="Email" required required name="Email" class="form-control" placeholder="Ingrese su E-mail"
                    title="autofocus">
                </div>
                
                <div class="form-group">
                    <input type="number" id="value" name="value" required class="form-control" placeholder="Ingrese el valor de su donaciÃ³n">
                </div>

                <div class="custom-file py-4">
                    <input type="file" name="image" required class="custom-file-input" id="image">
                    <label for="image" class="custom-file-label">Elige una imagen</label>
                </div>
                
                    <button type="submit" name="btn-donar" class="btn btn-success">Donar</button>
               </form>
            </div>

            <div class="col-md-8" id="donation-cards">
                Donations
            </div>

        </div>
    </div>
