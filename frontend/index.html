<html>

<body>

    <nav class="navbar navbar-dark bg-dark pl-4">
        <a class="navbar-brand pl-4" >
            <img src="https://sheleaps.org/wp-content/uploads/2018/07/Bootstrap-4-1.png" width="30" height="30"
                class="d-inline-block align-top" alt="">
            Sistema de donaciones
        </a>

    <div class="container-fluid p-4">
        <div class="row p-4">
            <div class="col-md-6">
                <form id="donation-form" class="card card-body" action="">

                    <div class="form-group">
                        <input type="email" id="Email" required required name="Email" class="form-control"
                            placeholder="Ingrese su E-mail" title="autofocus">
                    </div>

                    <div class="form-group">
                        <input type="number" id="value" name="value" required class="form-control"
                            placeholder="Ingrese el valor de su donaciÃ³n">
                    </div>

                    <div class="custom-file py-4">
                        <input type="file" name="image" required class="custom-file-input" id="image">
                        <label for="image" class="custom-file-label">Elige una imagen</label>
                    </div>

                    <button type="submit" name="btn-donar" class="btn btn-success mt-2">Donar</button>

                </form>
            </div>
            <div class="col-md-6">
                <img class="img-fluid" src="https://uploadgerencie.com/2020/beneficios-tributarios-donaciones.png">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
